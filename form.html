<!DOCTYPE html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Form Bootstrap</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css">

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>

<script type="text/javascript" charset="utf-8">
		
$(document).ready(function() {
	
	$.validator.setDefaults({
		errorElement: "span",
	    errorClass: "has-error help-block",
	    highlight: function (element, errorClass, validClass) {
	        $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
	    },
	    unhighlight: function (element, errorClass, validClass) {
	        $(element).closest('.form-group').removeClass('has-error').addClass('has-success');;
	    },
	    errorPlacement: function (error, element) {
 	       error.insertAfter(element.parent());
	    }
	});
	
	
	$('#form').validate({
	    rules: {
	        email: {
	            required: true,
	            email: true
	        },
	        password: {
	            minlength: 6,
	            required: true
	        },
	    	remember: {
	            required: true
	        }
	 	}
	});
} );
		
</script>
</head>
<body>
	<br />
	<div class="container">
		<form class="form-horizontal" id="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputEmail1">Email address</label>
				<div class="col-md-4">
					<input name="email" id="email" type="email" class="form-control" placeholder="Enter email">
				</div>
				<span class="help-block"></span> 
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputPassword1">Password</label>
				<div class="col-md-4">
					<input name="password" id="password" type="password" class="form-control"  placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputFile">File input</label>
				<div class="col-md-4">
					<input type="file" id="file">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-md-4">
					<div class="checkbox">
						<label> <input name="remember" id="remember" type="checkbox"> Remember me </label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-md-4">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
